      function tinh(n) {
        let tong = 0;
        if (n % 2 == 0) {
          for (let i = 1; i < n; i += 2) {
            tong += i;
          }
        } else {
          for (let i = 1; i <= n; i += 2) {
            tong += i;
          }
        }
        return tong;
      }
