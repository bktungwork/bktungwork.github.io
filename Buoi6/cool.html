<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="cool.html">
          <img
            src="https://colorlib.com/polygon/cooladmin/images/icon/logo.png"
            alt="Cool Admin"
          />
        </a>
      </div>
      <header class="header-desktop">
        <div class="header-wrap">
          <form class="form-header" action method="POST">
            <input
              class="input-input"
              type="text"
              name="search"
              placeholder="Search for datas & reports..."
            />
            <button class="submit-button" type="submit">
              <img
                style="height: 45px; width: 45px"
                class="search-icon"
                src="https://assets.stickpng.com/thumbs/585e4ad1cb11b227491c3391.png"
                alt="search-icon"
              />
            </button>
          </form>
        </div>
      </header>
    </div>
    <div class="main">
      <div class="column menu">
        <nav class="nav-slidebar">
          <ul class="list-nav">
            <li class="nav-item">
              <a href="cool.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="#">Charts</a>
            </li>
            <li class="nav-item">
              <a href="#">Tables</a>
            </li>
            <li class="nav-item">
              <a href="#">Forms</a>
            </li>
            <li class="nav-item">
              <a href="#">Calendar</a>
            </li>
            <li class="nav-item">
              <a href="#">Maps</a>
            </li>
            <li class="nav-item">
              <a href="#">Pages</a>
            </li>
            <li class="nav-item">
              <a href="#">UI Elements</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="column content">
        <div class="container">
          <div class="row">
            <div class="overview-wrap">
              <h2 class="title">Overview</h2>
              <button class="add-button">+ add item</button>
            </div>
          </div>
          <div class="row">
            <div class="row-item1"></div>
            <div class="row-item2"></div>
            <div class="row-item3"></div>
            <div class="row-item4"></div>
          </div>
          <div class="row"></div>
        </div>
      </div>
    </div>
  </body>
</html>
